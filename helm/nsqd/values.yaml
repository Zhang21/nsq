# Default values for nsqd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: nsqio/nsq
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# headless service
service:
  type: ClusterIP
  port: 4151


resources:
  limits:
    cpu: 2
    memory: 2048Mi
  requests:
    cpu: 0.1
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# if persistence, make sure k8s cluster has storageclass
# if not persistence, use emptyDir default
persistence:
  enabled: true
  # enabled: false
  annotations: {}

volumeClaimTemplates:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
